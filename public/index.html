<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />

    <title>Playlist Maker</title>
  </head>
  <body>
    <div id="root"></div>
    <div id="tiles"></div>

<a id="title" class="centered">
  Make Your Playlist !
</a>
<div id="space" class="centered-btn">
    <Button id="btn" class="btn" onclick="randSong()">
      Get a random song
    </Button>
</div>
    <br />
    <div class = "flex">
      <iframe
      id="embed-uri"
      width="500"
      height="580"
      frameborder="0"
      allow="encrypted-media"
      ></iframe>
    </div>
    <div id="space2" class="centered-btn2">
    <Button id = "addPlayList" class="btn" onclick = "playListMaker()">
      Add Song To PlayList
    </Button>
    <Button id = "addToSpotify" class="btn" onclick = "addToSpotify()">
      Add Songs to Spotify
    </Button>
  </div>
    <div id = "playList" value = "1">
            
    </div>
  </body>
</html>
